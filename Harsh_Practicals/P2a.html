<html>
<head>
<title>Time-Table</title>
<style>
.box {
position: relative;
margin: auto;
text-align: center;
border: 2px black;
}
th,
td {
padding: 15px;
}
table {
border: 1px;
borderspacing: 5px;
border-collapse: collapse;
}
h2 {
text-align: center;
text-decoration: underline;
fontsize: 30px;
padding: 30px;
}
</style>
</head>
<body>

</tr>

</body>
</html>
